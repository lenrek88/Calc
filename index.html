<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Calc by Rodionov</title>
</head>
<body>
    <header class="header">

    </header>
    <section class="content">
        <div class="phone">
            <div class="top_container">
                <div class="clock">
                    <span class="hour">9</span>:<span class="minute">23</span>
                </div>
                <div class="status">
                    <img src="https://github.com/angle943/iphone-calculator-js/blob/master/status.png?raw=true">
                </div>
            </div>
            <div class="calc">
                <div class="result">
                    <p class="text">0</p>
                </div>
                <div class="buttons">
                    <button class="clear">C</button>
                    <button class="replacingTheSign">+/-</button>
                    <button class="percent">%</button>
                    <button class="division">/</button>
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multiplication">X</button>
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="subtraction">-</button>
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="free">3</button>
                    <button class="addition">+</button>
                    <button class="zero">0</button>
                    <button class="comma">,</button>
                    <button class="equal">=</button>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </section>
    <footer class="footer">
       <h3 class="footer-author">Всё гениальное - просто</h3> 
       <h5 class="footer-author"> Created by Danil Rodionov<h5>
    </footer>
    <script src="js.js"></script>
</body>
</html>
